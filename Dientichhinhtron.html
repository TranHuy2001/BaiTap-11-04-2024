<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Diện tích hình tròn</h1>
<button onclick="document.write('Diện tích hình tròn: ' + dienTich)">Bấm để xem diện tích hình tròn </button>
</body>
<script>
    let banKinh = prompt('Nhập bán kính: ');
    let dienTich = Math.PI * Math.pow(banKinh, 2);
</script>
